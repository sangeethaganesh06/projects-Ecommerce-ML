 <style type="text/css">
        body {
            background: url('product-1.0.0/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .btn-animated {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-animated:hover {
            transform: scale(1.1);
        }
        .btn-animated:active {
            transform: scale(1);
        }
        .button1 {
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            cursor: pointer;
            color: #0091cd;
            transition: all 1000ms;
            font-size: 15px;
            position: relative;
            overflow: hidden;
            outline: 2px solid #0091cd;
            margin-left: -51%;
            margin-bottom: -75%;
        }

        .button1:hover {
            color: #ffffff;
            transform: scale(1.1);
            outline: 2px solid #0091cd;
            box-shadow: 4px 5px 17px -4px #0091cd;
        }

        .button1::before {
            content: "";
            position: absolute;
            left: -50px;
            top: 0;
            width: 0;
            height: 100%;
            background-color: #28a745;
            transform: skewX(45deg);
            z-index: -1;
            transition: width 1000ms;
        }

        .button1:hover::before {
            width: 200%;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color:#23b4cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .back-button:hover {
            transform: scale(1.1);
        }
    </style>
