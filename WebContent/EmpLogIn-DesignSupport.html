<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    </script>
    <!-- Meta tags -->
    <link href="emplog/css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //pop-ups-->
    <!-- Calendar -->
    <link rel="stylesheet" href="emplog/css/jquery-ui.css" />

    <!-- font-awesome icons -->
    <link rel="stylesheet" href="emplog/css/font-awesome.min.css" />

    <link href="emplog/css/style.css" rel="stylesheet" type="text/css" media="all" />

    <link href="//fonts.googleapis.com/css?family=Cuprum:400,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <style>
        /* Custom Datepicker Styles */
        #ui-datepicker-div {
            font-family: 'Open Sans', sans-serif;
            background: #222;
            border: none;
            border-top: none;
        }
        .ui-datepicker {
            display: block;
        }
        .ui-datepicker-header {
            background-color: green;
            color: white;
        }
        .ui-datepicker-title {
            color: white;
        }
        .ui-datepicker-month, .ui-datepicker-year {
            color: white;
        }
         .ui-datepicker-month{
     
         background-color: gray;
         }
        
        .ui-datepicker-calendar th, .ui-datepicker-calendar td {
            color: white;
        }

<body>
    <h1 class="header-w3ls">DESIGN SUPPORT REGISTRATION</h1>
    <div class="icon-stu">
        <div class="stude-user-wls">
            <span class="fa fa-user" aria-hidden="true"></span>
            <div class="clear"> </div>
        </div>
        <div class="row-col">
            <div class="banner-agileits-btm">
                <div class="w3layouts_more-buttn">
                    <a href="#small-dialog1" class="play-icon popup-with-zoom-anim">login</a>
                </div>
                <div id="small-dialog1" class="mfp-hide w3ls_small_dialog wthree_pop">
                    <div class="agileits_modal_body">
                        <!--login form-->
                        <div class="newsletter">
                            <h2>DESIGN SUPPORT LOGIN</h2>
                            <div class="letter-w3ls">
                                <form action="verifyDesignSupport" method="post">
                                    <div class="form-left-w3l">
                                        <input type="text" class="top-up" name="Username" placeholder="Username" required="">
                                    </div>
                                    <div class="form-right-w3ls">
                                        <input type="password" name="password" placeholder="Password" required="">
                                    </div>
                                    <div class="btnn">
                                        <button type="submit">LOGIN</button><br>
                                    </div>
                                </form>
                                <div class="clear"></div>
                            </div>
                            <!--//login form-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="banner-its-btm">
                <div class="outs_more-buttn">
                    <a href="#small-dialog2" class="play-icon popup-with-zoom-anim">Register</a>
                </div>
                <div id="small-dialog2" class="mfp-hide w3ls_small_dialog wthree_pop">
                    <div class="agileits_modal_body">
                        <!--register form-->
                        <div class="student-reg-w3">
                            <h3>DESIGN SUPPORT REGISTRATION</h3>
                            <div class="letter-w3ls">
                                <form action="DesionSupportEmpRegiServ" method="post">
                                    <div class="main">
                                        <div class="form-left-to-w3l">
                                            <input type="text" name="name" placeholder="Name" required="">
                                            <div class="clear"></div>
                                        </div>
                                        <div class="form-right-to-w3ls">
                                            <input type="text" name="Age" placeholder="Age" required="">
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                    <div class="main">
                                        <div class="form-left-to-w3l">
                                            <input type="email" name="email" placeholder="Email" required="">
                                            <div class="clear"></div>
                                        </div>
                                        <div class="form-right-to-w3ls">
                                            <input type="text" name="phone" placeholder="Phone" required="">
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                    <div class="main">
                                        <div class="form-left-to-w3l">
                                            <select class="form-control" name="gender" required="">
                                                <option>Gender</option>
                                                <option value="Male">Male</option>
                                                <option value="female">Female</option>
                                                <option value="others">Others</option>
                                            </select>
                                        </div>
                                        <div class="form-right-to-w3ls">
                                            <input id="datepicker" name="Date" type="text" placeholder="Date of Birth" required="">
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                    <div class="form-add-to-w3ls add">
                                        <input type="text" name="address" placeholder="Address">
                                        <div class="clear"></div>
                                    </div>
                                    <div class="main">
                                        <div class="form-left-to-w3l">
                                            <input type="text" name="city" placeholder="City">
                                            <div class="clear"></div>
                                        </div>
                                        <div class="form-right-to-w3ls">
                                            <input type="text" name="state" placeholder="State">
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                    <div class="btnn">
                                        <button type="submit">Submit</button><br>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--//register form-->
                    </div>
                </div>
                <div class="clear"> </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='emplog/js/jquery-2.2.3.min.js'></script>
    <!--scripts-->
    <!--//scripts-->
    <script src="emplog/js/jquery.magnific-popup.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $('.popup-with-zoom-anim').magnificPopup({
                type: 'inline',
                fixedContentPos: false,
                fixedBgPos: true,
                overflowY: 'auto',
                closeBtnInside: true,
                preloader: false,
                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-zoom-in'
            });
        });
    </script>
    <!-- //pop-up-box video -->
    <!-- //js -->
    <!-- Calendar -->
    <script src="emplog/js/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#datepicker").datepicker({
                changeYear: true,
                changeMonth: true,
                yearRange: "1980:2005",
                dateFormat: "mm/dd/yy",
                showMonthAfterYear: true
            });
        });
    </script>
    <!-- //Calendar -->
